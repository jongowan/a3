<mat-card id="inputCard">
  <textarea [(ngModel)]="textInputContents"></textarea>
  <button (click)="onSubmitPost()">Submit Post</button>
</mat-card>
<mat-card id="postsCard">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Post {{ posts.length + 1 }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p *ngFor="let post of posts">{{ post }}</p>
  </mat-expansion-panel>
</mat-card>
